{% for node in site.section2_list %}

	{% if page.url == node[1] %}

		<li>
			<a class="active-subnav" title="{{ node[0] }}" href="{{site.baseurl}}/mow{{ node[1] }}">{{ node[0] }}</a>
		</li>
	
	{% else %}

		<li>
			<a title="{{ node[0] }}" href="{{site.baseurl}}/mow{{ node[1] }}">{{ node[0] }}</a>
		</li>
	
	{% endif %}

{% endfor %}
