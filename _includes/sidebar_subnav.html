<!--
Add section lists to the _config file, and add here if needed.
Subnavs generated automatically using the subnav_sectionX.html files.
You shouldnt need to touch those.
Though you may need to add one if you create a Section7 or beyond.
There is no subnav for the home landing page.
So there's no Section1.
-->

{% for node in site.section2_list %}

	{% if page.url == node[1] %}

		<li>
			<a class="active-subnav" title="{{ node[0] }}" href="{{ node[1] }}">{{ node[0] }}</a>
		</li>
	
	{% else %}

		<li>
			<a title="{{ node[0] }}" href="{{ node[1] }}">{{ node[0] }}</a>
		</li>
	
	{% endif %}

{% endfor %}
